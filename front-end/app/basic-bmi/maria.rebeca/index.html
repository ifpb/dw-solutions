<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>BASIC BMI</title>
  </head>
  <body style="margin: 4em">
    <main class="container">
        <h1>Índice de Massa Corporal (IMC)</h1>
        <form>
             <div class="form-group">
                 <label for="inputAltura">Altura (m):</label>
                 <input type="altura" class="form-control" id="inputAltura" placeholder="Insira a altura">
             </div>
             <div class="form-group">
                 <label for="inputPeso">Peso (kg):</label>
                 <input type="peso" class="form-control" id="inputPeso" placeholder="Insira o peso">
             </div>
             <div class="form-check">
                 <div>
                 <label for="sexo">Sexo:</label>
                </div>
                <div>
                 <input class="form-check-input" type="radio" name="sexo" id="sexomas" value="masculino">
                 <label for="masculino">Masculino</label>
                </div>
                <div>
                 <input class="form-check-input" type="radio" name="sexo" id="sexofem" value="feminino">
                 <label for="feminino">Feminino</label>
                </div>
            </div>
           <div class="form-group">
             <label for="resultado">Condição:</label>
             <input type="text" class="form-control" id="resultado" name="resultado"> 
           </div>
           <div>
                <button type="button" class="btn btn-outline-secondary" id="resultbtn" name="result">Calcular IMC</button>           
           </div>
        </form>

        <script src="./script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
