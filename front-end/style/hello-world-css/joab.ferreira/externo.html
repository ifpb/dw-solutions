<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css"
	</head>
	<body>
		<!--
			Através da definição inline de estilo, mude a cor e o tamanho da fonte
			dos contéudos dos elementos h1 e p.
			h1 - color (blue) / font-size (16px)
			p - color (red) / font-size (12px)
		-->
		<h1>Linguagem de Marcação</h1>
        <p>Isto é um parágrafo.</p>
        <p class="texto">Isto é outro parágrafo</p>
        <p class="texto italico">Isto <span>também</span> é um parágrafo</p>
	</body>
</html>
