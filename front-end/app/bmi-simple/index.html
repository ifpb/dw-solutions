<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cálculo de IMC</title>
</head>

<body>
    <main class="container">
        <div>
            <h1 class="mb-3">Cálculo de IMC</h1>
            <form>
                <div class="form-group">
                    <label for="altura">Altura(m):</label>
                    <input type="text" class="form-control w-30" id="altura" name="altura"
                        placeholder="Digite a altura [ Ex: 1.76 ]">
                </div>
                <div class="form-group">
                    <label for="peso">Peso(kg):</label>
                    <input type="text" class="form-control w-30" id="peso" name="peso"
                        placeholder="Digite o peso [ Ex: 99.763 ]">
                </div>
                <div class="form-group">
                    <label for="genero">Sexo: </label><br>
                    <input type="radio" name="genero" value="Masculino" id="genero">
                    <i class="fas fa-male"></i>
                    <label for="genero">Masculino</label>
                    <input type="radio" name="genero" value="Feminino" id="genero" checked>
                    <i class="fas fa-female"></i>
                    <label for="genero">Feminino</label>
                </div>
                <div class="form-group">
                    <label for="result">Condição: </label>
                    <input type="text" class="form-control w-30" id="result" name="result">
                </div>
                <div id="btnncalc" class="form-group">
                    <input type="button" class="btn btn-outline-success" id="Calcular" name="Calcular"
                        value="Calcular o indice...">
                </div>
            </form>
        </div>
    </main>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/ad9c6f6b7d.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
